<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:form>
        <h:panelGroup id ="categoryPanel">
            <hr/>
            <h:outputLabel value="Category label"/><br/>
            <h:inputText id="categoryLabel" value="#{categoryService.panelCategory.categoryLabel}">
            </h:inputText>
            <br/><br/>


            <h:outputLabel value="Parameter Label"/><br/>
            <h:inputText id="parameterLabel" value="#{categoryService.panelCategory.parameterLabel}" >
            </h:inputText>
            <br/><br/>


            <h:outputLabel value="Parameter Value"/><br/>
            <h:inputText id="parameterValue" value="#{categoryService.panelCategory.parameterValue}">
            </h:inputText>
            <br/><br/>


            <h:commandButton value="Submit" action="#{categoryService.submit}">
            </h:commandButton>
        </h:panelGroup>
    </h:form>

    <h:button value="Back" outcome="index" /><br/>


</f:view>
</html>
