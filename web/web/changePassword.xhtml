<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Old password not correct" style="color: red" rendered="#{passwordService.oldPasswordError}"/>

    <h:form>
        <h:panelGroup id ="changePasswordPanel">
            <hr/>
            <h:outputLabel value="Old password"/><br/>
            <h:inputSecret id="oldPassword" value="#{passwordService.oldPassword}" required="true" requiredMessage="Please enter old password" >
                <f:validator validatorId="oldPasswordValidator" />
                <f:attribute name="oldPassword" value="#{oldPassword}" />
            </h:inputSecret>
            <h:message for="oldPassword" style="color: red;" />
            <br/><br/>


            <h:outputLabel value="New Password"/><br/>
            <h:inputSecret id="newPassword" value="#{passwordService.newPassword}" required="true" requiredMessage="Please enter new password">
                <f:validator validatorId="passwordValidator" />
                <f:attribute name="confirmPassword" value="#{confirmPassword}" />
            </h:inputSecret>
            <h:message for="newPassword" style="color: red;" />
            <br/><br/>


            <h:outputLabel value="Repeat New Password"/><br/>
            <h:inputSecret id="newRepeatPassword" binding="#{confirmPassword}" value="#{passwordService.newPasswordRepeat}"  required="true" requiredMessage="Please enter repeat password">
            </h:inputSecret>
            <h:message for="newRepeatPassword" style="color: red;" />
            <br/><br/>


            <h:commandButton value="Submit" action="#{passwordService.changePassword}">
            </h:commandButton>
        </h:panelGroup>
    </h:form>

    <h:button value="Back" outcome="index" /><br/>


</f:view>
</html>
